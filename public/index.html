<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="message_window">
            <div class="disconnected">
                Desconectado... Reconectando!
            </div>
            <div class="offline">
                Fuera de linea! Recargue para reconectar.
            </div>

            <section>
                <div id="message_list">
                    <div id="message_template">
                        <div class="message {{message.type}}">
                            {{#if message.isTyping}}
                                <div class="typing-indicator">
                                    ...
                                </div>
                            {{/if}}
                            {{{message.html}}}
                        </div>
                    </div>
                </div>
            </section>
            <div id="message_replies">
            </div>
            <footer>
                <form onsubmit="messenger.send(messenger.input.value, event)">
                    <input type="text" autocomplete="off" id="messenger_input" placeholder="Escribe aqui..." />
                    <button type="submit">Enviar</button>
                </form>
            </footer>
        </div>
        <script src="client.js"></script>
    </body>
</html>
